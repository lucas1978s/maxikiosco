<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Precios</title>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 50px;">
  <div id="info">
    <h2>üîé Consultando producto...</h2>
  </div>

  <!-- Cargar la librer√≠a xlsx -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    // Obtener el par√°metro 'codigo' de la URL
    const params = new URLSearchParams(window.location.search);
    const codigo = params.get('codigo');

    // URL del archivo de Dropbox con ?dl=1 para descarga directa
    fetch("https://www.dropbox.com/scl/fi/xoln3oqxce8fmcwl5im1n/Articulo.xlsx?rlkey=w1a7d77xn0rkknbn0q5urt5jt&st=fnfucdop&dl=1")
      .then(res => res.arrayBuffer())
      .then(data => {
        // Leer el archivo XLSX
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        // Buscar el producto usando el c√≥digo de barras
        const row = json.find(r => r[1] == codigo); // Columna B (√≠ndice 1)
        const nombre = row?.[2]; // Columna C (√≠ndice 2)
        const precio = row?.[6]; // Columna G (√≠ndice 6)

        // Mostrar la informaci√≥n en el div
        const div = document.getElementById("info");
        if (row) {
          div.innerHTML = `<h1>${nombre}</h1><h2>üí≤ $${precio}</h2>`;
        } else {
          div.innerHTML = "<h2>‚ùå Producto no encontrado</h2>";
        }
      })
      .catch(error => {
        // Manejo de errores si la consulta al archivo falla
        const div = document.getElementById("info");
        div.innerHTML = "<h2>‚ùå Error al cargar los datos</h2>";
        console.error("Error al leer el archivo XLSX:", error);
      });
  </script>
</body>
</html>
